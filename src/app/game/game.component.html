<div class="field">
<div class="card-stack">
   
    <img [ngStyle]="{'right.px':i*9}" *ngFor='let c of [0,1,2,3]; let i = index;' src="./assets/img/cards/card_cover.png" alt="">

    <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="right: 35px" src="./assets/img/cards/card_cover.png" alt="">
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 35px" src="./assets/img/cards/ace_1.png" alt="">
</div>

</div>
